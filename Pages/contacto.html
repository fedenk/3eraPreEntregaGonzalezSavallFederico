<body>
    <header>
        <nav>
            <div>
                <img class="imagenLogo" src="./imagenes/homer.jpg" alt="Logo">
            </div>

            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <fieldset>
                <legend>Completa tus Datos</legend>
            <form action="">
                <div>
                    <label for="name">NOMBRE</label>
                    <input type="text" name="name" placeholder="Escribe aqui tu nombre">
                </div>
                <br>
                <div>
                    <label for="surname">APELLIDO</label>
                    <input type="text" name="surname" placeholder="Escribe aqui tu apellido">
                </div>
                <br>
                <div>
                    <label for="sexo">GENERO</label>
                    <input type="radio" name="sexo" value="Mujer">Mujer
                    <input type="radio" name="sexo" value="Hombre">Hombre
                </div>
                <br>
                <div>
                    <label for="email">E-MAIL*</label>
                    <input type="email" required name="email" placeholder="Escribe aqui tu E-mail">
                </div>
                <br>
                <div>
                    <label for="sector">Sector con quien deseas contactar</label>
                    <select name="sector" id="">
                        <option value="rrhh">Recursos Humanos</option>
                        <option value="adm">Administracion</option>
                        <option value="vtas">Ventas</option>
                        <option value="cpas">Compras</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="comentario">MENSAJE</label><br>
                    <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <label for="acepta">Acepta Terminos y Condiciones</label>
                    <input type="checkbox" name="acepta" value="1">
                </div>
                <br>
                <div>
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </fieldset>
        </section>
    </main>

    <footer>
        <h5 class="txtFooter">Web Developer Fede.NK</h5>
        <section class="iconos">
            <img class="redes" src="./imagenes/ig.png" alt="instagram">
            <img class="redes" src="./imagenes/fb.png" alt="facebook">
            <img class="redes" src="./imagenes/tw.png" alt="twitter">
        </section>
    </footer>   
</body>
</html>
